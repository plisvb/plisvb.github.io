<div class="text-carousel">
	 <div id="slide1" class="slides">Birthdays</div>
	 <div id="slide2" class="slides">Bachelor & Bachelorettes</div>
	 <div id="slide3" class="slides">Team Building</div>
	 <div id="slide4" class="slides">Private Parties</div>
	 <div id="slide5" class="slides">Retirement Parties</div>
	 <div id="slide6" class="slides">Christmas Parties</div>
	 <div id="slide7" class="slides">Baby Showers</div>
</div>

<script>
var slideCount = $('.text-carousel').children().length;
var currentID = 1;
// $('.slides').css('display','none');
$('#slide' + currentID).addClass('text-fade-in');
//Processing
setInterval(function(){
	var nextID = currentID + 1;
	if (nextID > slideCount) {
		nextID = 1;
	}
	$('.slides').removeClass('text-fade-out text-fade-in');
	$('#slide' + currentID).addClass('text-fade-out');
	$('#slide' + nextID).addClass('text-fade-in');
	currentID = nextID;
},3500);
</script>
